<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 25px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .product {
            width: 160px;               
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 7px rgba(0,0,0,0.3);
            background: white;
        }

        .product img {
            width: 120px;               
            height: 120px;
        }

        .product span {
            display: block;
            margin-top: 12px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>What do I have in my fridge?</h2>

<div class="container">

    <div class="product">
        <img src="pepper.png" alt="Pepper">
        <span>Pepper</span>
    </div>

    <div class="product">
        <img src="apple.png" alt="Apple">
        <span>Apple</span>
    </div>

    <div class="product">
        <img src="cheese.png" alt="Cheese">
        <span>Cheese</span>
    </div>

    <div class="product">
        <img src="corn.png" alt="Corn">
        <span>Corn</span>
    </div>

    <div class="product">
        <img src="mushroom.png" alt="Mushroom">
        <span>Mushroom</span>
    </div>

    <div class="product">
        <img src="garlic.png" alt="Garlic">
        <span>Garlic</span>
    </div>

    <div class="product">
        <img src="beef.png" alt="Beef">
        <span>Beef</span>
    </div>

    <div class="product">
        <img src="fish.png" alt="Fish">
        <span>Fish</span>
    </div>

    <div class="product">
        <img src="eggs.png" alt="Eggs">
        <span>Eggs</span>
    </div>

    <div class="product">
        <img src="coriander.png" alt="Coriander">
        <span>Coriander</span>
    </div>

</div>

</body>
</html>
