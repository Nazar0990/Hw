<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Objects</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="gg.js"></script> 
</head>
<body>
    <h2>Task 1: Car</h2>
    <button id="showCar">Show Car</button>
    <button id="calcTime">Calculate Time (200 km)</button>
    <div id="carInfo"></div>

    <h2>Task 2: Fractions</h2>
    <input type="number" id="num1" placeholder="Numerator 1" value="1">
    <input type="number" id="den1" placeholder="Denominator 1" value="2">
    <span>+</span>
    <input type="number" id="num2" placeholder="Numerator 2" value="1">
    <input type="number" id="den2" placeholder="Denominator 2" value="3">
    <button id="addFrac">Add</button>
    <button id="subFrac">Subtract</button>
    <button id="mulFrac">Multiply</button>
    <button id="divFrac">Divide</button>
    <div id="fracResult"></div>

    <h2>Task 3: Time</h2>
    <button id="showTime">Show Time</button>
    <button id="addSec">+30 sec</button>
    <button id="addMin">+45 min</button>
    <button id="addHour">+2 h</button>
    <div id="timeInfo"></div>
</body>
</html>
